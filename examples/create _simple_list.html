<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a simple list</title>
</head>
<body>
    <ul id="list" class="qs"></ul>
    <script type="module">
        import { getFromId, createElement } from "../lib/quesillo.js";
        const { list } = getFromId('elementHTML');

        for(let i = 1; i<=20; i++){
            const item = createElement('li');
            item.innerText = `Element number ${i} ⭐`;
            list.append(item);
        }
    </script>
</body>
</html>
